{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Basky - Login{% endblock %}

{% block content %}
<style>
    body {
        background: url("{{ url_for('static', filename='images/login2.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .content-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: calc(100vh - 56px);
    }

    .login-container {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-container h2,
    .login-container label,
    .login-container input,
    .login-container button {
        color: white;
    }

    .flash-message {
        margin-bottom: 10px;
        color: white;
        padding: 10px;
        border-radius: 5px;
        background-color: rgba(220, 53, 69, 0.8); /* Darker red for flash messages */
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

</style>

<div class="content-wrapper">
    <div class="login-container">
        <h2 class="mb-4">Login</h2>
        {% for mesg in get_flashed_messages() %}
        <div class="flash-message" role="alert">
            {{ mesg }}
        </div>
        {% endfor %}
        {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
    </div>
</div>
{% endblock %}
